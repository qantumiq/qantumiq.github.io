<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 280" width="1200" height="280" role="img" aria-label="QantumIQ — Intelligence at the Quantum Scale">
  <title>QantumIQ — Intelligence at the Quantum Scale</title>
  <rect width="1200" height="280" fill="#0A1628"/>
  <defs>
    <pattern id="bgrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60,0 L0,0 L0,60" fill="none" stroke="rgba(0,200,232,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="280" fill="url(#bgrid)"/>
  <!-- Corner brackets -->
  <polyline points="22,62 22,22 62,22" fill="none" stroke="#00C8E8" stroke-width="2.5" stroke-linecap="square"/>
  <polyline points="1178,218 1178,258 1138,258" fill="none" stroke="#00C8E8" stroke-width="2.5" stroke-linecap="square"/>

  <!-- Q₁ large: QUANTUM atom, center (118,136) r=96 -->
  <g transform="translate(118,136)">
    <circle r="96" fill="none" stroke="rgba(255,255,255,0.88)" stroke-width="5.5"/>
    <line x1="68" y1="62" x2="100" y2="94" stroke="rgba(255,255,255,0.88)" stroke-width="7.5" stroke-linecap="round"/>
    <!-- Orbitals scaled 5x: rx=53, ry=21.2 -->
    <ellipse rx="53" ry="21.2" fill="none" stroke="#00C8E8" stroke-width="2.5" opacity="0.88"/>
    <circle r="9" fill="#00C8E8"><animateMotion dur="3s" repeatCount="indefinite" begin="0s" path="M53,0 A53,21.2,0,0,1,-53,0 A53,21.2,0,0,1,53,0"/></circle>
    <g transform="rotate(60)">
      <ellipse rx="53" ry="21.2" fill="none" stroke="#00C8E8" stroke-width="2.5" opacity="0.88"/>
      <circle r="9" fill="#00C8E8"><animateMotion dur="3s" repeatCount="indefinite" begin="1s" path="M53,0 A53,21.2,0,0,1,-53,0 A53,21.2,0,0,1,53,0"/></circle>
    </g>
    <g transform="rotate(-60)">
      <ellipse rx="53" ry="21.2" fill="none" stroke="#00C8E8" stroke-width="2.5" opacity="0.88"/>
      <circle r="9" fill="#00C8E8"><animateMotion dur="3s" repeatCount="indefinite" begin="2s" path="M53,0 A53,21.2,0,0,1,-53,0 A53,21.2,0,0,1,53,0"/></circle>
    </g>
    <circle r="13.5" fill="#00C8E8"><animate attributeName="r" values="13.5;18.5;13.5" dur="2.2s" repeatCount="indefinite"/><animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/></circle>
  </g>

  <!-- "antum" large -->
  <text x="228" y="178" font-family="IBM Plex Sans,Arial Black,sans-serif" font-weight="700" font-size="118" fill="rgba(255,255,255,0.92)" letter-spacing="-3">antum</text>
  <!-- "I" large cyan -->
  <text x="866" y="178" font-family="IBM Plex Sans,Arial Black,sans-serif" font-weight="700" font-size="118" fill="#00C8E8" letter-spacing="-3">I</text>

  <!-- Q₂ large: IQ brain, center (960,136) r=86 — scaled brain -->
  <g transform="translate(955,136)">
    <circle r="86" fill="none" stroke="#00C8E8" stroke-width="5.5"/>
    <line x1="62" y1="57" x2="90" y2="85" stroke="#00C8E8" stroke-width="7.5" stroke-linecap="round"/>
    <path d="M0,-52 C-10,-62 -43,-58 -53,-34 C-62,-10 -58,20 -44,38 C-34,48 -14,53 0,53" fill="none" stroke="#00C8E8" stroke-width="6.5" stroke-linecap="round" opacity="0.92"/>
    <path d="M0,-52 C10,-62 43,-58 53,-34 C62,-10 58,20 44,38 C34,48 14,53 0,53" fill="none" stroke="#00C8E8" stroke-width="6.5" stroke-linecap="round" opacity="0.92"/>
    <line x1="0" y1="-52" x2="0" y2="53" stroke="#00C8E8" stroke-width="4" stroke-dasharray="9,8" opacity="0.6"/>
    <path d="M-38,-10 C-29,-24 -14,-14 -24,0" fill="none" stroke="#00C8E8" stroke-width="4.5" stroke-linecap="round" opacity="0.78"/>
    <path d="M-38,19 C-29,5 -14,14 -24,28" fill="none" stroke="#00C8E8" stroke-width="4.5" stroke-linecap="round" opacity="0.78"/>
    <path d="M38,-10 C29,-24 14,-14 24,0" fill="none" stroke="#00C8E8" stroke-width="4.5" stroke-linecap="round" opacity="0.78"/>
    <path d="M38,19 C29,5 14,14 24,28" fill="none" stroke="#00C8E8" stroke-width="4.5" stroke-linecap="round" opacity="0.78"/>
    <!-- Neural pulses -->
    <circle r="7" fill="#00C8E8" opacity="0"><animateMotion dur="1.6s" repeatCount="indefinite" begin="0s" path="M-38,-10 C-29,-24 -14,-14 -24,0"/><animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0s"/></circle>
    <circle r="7" fill="#00C8E8" opacity="0"><animateMotion dur="1.6s" repeatCount="indefinite" begin="0.4s" path="M38,-10 C29,-24 14,-14 24,0"/><animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.4s"/></circle>
    <circle r="7" fill="#00C8E8" opacity="0"><animateMotion dur="1.6s" repeatCount="indefinite" begin="0.8s" path="M-38,19 C-29,5 -14,14 -24,28"/><animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.8s"/></circle>
    <circle r="7" fill="#00C8E8" opacity="0"><animateMotion dur="1.6s" repeatCount="indefinite" begin="1.2s" path="M38,19 C29,5 14,14 24,28"/><animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="1.2s"/></circle>
    <circle r="86" fill="none" stroke="#00C8E8" stroke-width="2" opacity="0"><animate attributeName="r" values="86;110;86" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0;0.25;0" dur="3s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Divider + tagline -->
  <line x1="228" y1="196" x2="1048" y2="196" stroke="#00C8E8" stroke-width="1.2" opacity="0.4"/>
  <text x="228" y="232" font-family="IBM Plex Sans,Arial,sans-serif" font-weight="400" font-size="22" fill="rgba(255,255,255,0.65)" letter-spacing="6">INTELLIGENCE AT THE QUANTUM SCALE</text>
</svg>
